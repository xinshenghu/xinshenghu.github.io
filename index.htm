<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 10px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        .link-list a:hover {
            color: #fff;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人网站</h1>
        <ul class="link-list">
            <li><a href="https://xinshenghu.github.io/html5/luping.html" target="_blank">录屏</a></li>
            <li><a href="https://xinshenghu.github.io/chatpage/index.htm" target="_blank">chatgpt自动生成网站</a></li>
            <li><a href="https://xinshenghu.github.io/templatepage/changan/" target="_blank">templatepage</a></li>
            <li><a href="https://xinshenghu.github.io/html5/" target="_blank">html5</a></li>

        </ul>
    </div>
</body>
</html>
